---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
        {% if post %}
            {% assign categories = post.categories %}
        {% else %}
            {% assign categories = page.categories %}
        {% endif %}
        <a href="{{site.baseurl}}/categories/#{{- categories[0] | slugize -}}">{{- categories[0] | downcase -}}</a>
        @{{ page.title | escape }}
    </h1>
    {% include tags.html %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
