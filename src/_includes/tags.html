<!-- read later https://longqian.me/2017/02/09/github-jekyll-tag/ and https://github.com/jekyll/jekyll/issues/7296 -->

{% if post %}
    {% assign tags = post.tags %}
{% else %}
    {% assign tags = page.tags %}
{% endif %}

{% if tags[0] %}
<div class="post-tags">
{% for tag in tags %}
<a href="{{site.baseurl}}/tags/#{{- tag | slugize -}}">{{- tag | downcase -}}</a>
{% unless forloop.last %}&nbsp;{% endunless %}
{% endfor %}
</div>
{% endif %}
