{%- comment -%}
<!-- This create an array of discovered product names -->
<!-- no known way to create/modify a global site var/config; therefore can't cache the result -->
{%- endcomment -%}

{%- for collection in site.collections -%}
    {%- assign collection_products = collection.docs | map: 'products' | compact -%}
    {%- assign products = products | concat: collection_products -%}
{%- endfor -%}
{%- assign products = products | uniq | sort_natural -%}
