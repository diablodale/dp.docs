{% if post %}
    {% assign products = post.products %}
{% else %}
    {% assign products = page.products %}
{% endif %}

{%- if products[0] -%}
<span class="post-meta">:electric_plug:
{% for product in products -%}
<a href="{{site.baseurl}}/max/{{- product | slugize -}}/"><code>{{- product | downcase -}}</code></a>
{%- unless forloop.last -%}&nbsp;{%- endunless -%}
{%- endfor -%}
</span>
{%- endif -%}
