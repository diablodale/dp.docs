{%- assign clean_redir = page.redirect.to | remove_first: "http://0.0.0.0:4000" -%}
<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8">
  <title>Redirecting&hellip;</title>
  <link rel="canonical" href="{{ clean_redir }}">
  <script>location="{{ clean_redir }}"</script>
  <meta http-equiv="refresh" content="0; url={{ clean_redir }}">
  <meta name="robots" content="noindex">
  <h1>Redirecting&hellip;</h1>
  <a href="{{ clean_redir }}">Click here if you are not redirected.</a>
</html>
